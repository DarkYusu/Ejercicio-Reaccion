{% extends 'base.html' %}
{% block template %}
<div class="container">
    <h1>Crear Cuenta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Este debe mostrar el formulario con etiquetas personalizadas -->
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
</div>
{% endblock %}
